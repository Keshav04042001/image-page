<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- font awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script src="app.js"></script>
  <title>Infinity SkinCure</title>
  </head>
  <body>

      <div class="row">
        <div class="col-lg-6 image-side">
          <img src="loader.gif">
          <h3 class="text-under-logo">Infinity SknCure</h3>
        </div>


        <div class="content-side col-lg-6">
          <section class="bg-image">
            <div class="container">
              <div class="header">
                <img src="logo.png">
                <p class="header-text">Hello! User</p>
              </div>
              <div class="logo-img">
                <img src="logo.png">
              </div>

              <h2>Upload file to detect disease</h2>
              <div class="wrapper">
                <div class="image">
                   <img id="selected" src="" alt="">
                </div>
                <div class="content">
                   <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                   </div>
                   <div class="text">
                      No file chosen, yet!
                   </div>
                </div>
                <div id="cancel-btn">
                   <i class="fas fa-times"></i>
                </div>
                <div class="file-name">
                   File name here
                </div>
             </div>
             <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
             <input id="default-btn" type="file" hidden>

        
              <button class="pre" id="custom-btn" >Predict</button>
              <input class="pre" onclick="defaultBtnActive()" id="default-btn" type="file" hidden>


              <script>
                const wrapper = document.querySelector(".wrapper");
                const fileName = document.querySelector(".file-name");
                const defaultBtn = document.querySelector("#default-btn");
                const customBtn = document.querySelector("#custom-btn");
                const cancelBtn = document.querySelector("#cancel-btn i");
                const img = document.getElementById("selected");
                document.getElementsByClassName("pre").hidden = true;
                let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
                function defaultBtnActive(){
                  defaultBtn.click();
                }
                defaultBtn.addEventListener("change", function(){
                  const file = this.files[0];
                  if(file){
                    const reader = new FileReader();
                    reader.onload = function(){
                      const result = reader.result;
                      img.src = result;
                      wrapper.classList.add("active");
                      document.getElementsByClassName("pre").hidden = true;
                    }
                    cancelBtn.addEventListener("click", function(){
                      img.src = "";
                      wrapper.classList.remove("active");
  
                    })
                    reader.readAsDataURL(file);
                  }
                  if(this.value){
                    let valueStore = this.value.match(regExp);
                    fileName.textContent = valueStore;
                  }
                });
             </script>
          </section>

          
        </div>
      </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
  </body>
</html>
